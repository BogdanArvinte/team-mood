<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/public/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Mood</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="mask-icon" href="assets/safari-pinned-tab.svg" color="#da532c" />
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="assets/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="assets/dialog-polyfill.css" />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header>
      <h1>Team Mood</h1>
      <h2>
        <span class="team"></span><span class="error" hidden>(Unknown)</span
        ><button class="edit">✏️</button>
      </h2>
    </header>
    <div class="emotes">
      <button class="anger emote" data-emote="anger">Anger</button>
      <button class="joy emote" data-emote="joy">Joy</button>
      <button class="sadness emote" data-emote="sadness">Sadness</button>
    </div>
    <canvas id="chart"></canvas>
    <dialog>
      <form method="dialog">
        <input type="text" name="team" placeholder="Team name" required />
        <button>Save</button>
      </form>
    </dialog>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="assets/dialog-polyfill.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
